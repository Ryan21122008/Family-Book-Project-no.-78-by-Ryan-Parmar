body{

<script>
 console.log ("Amit Singh");
 console.log ("Megha Singh");
 console.log ("Nidhi Singh");
 console.log ("Jaishri Singh");
 console.log ("Tej Narain Singh");
 console.log ("These are the names of all the family members");
 var images = ["https://i.postimg.cc/0rRKLPGC/Father.png","https://i.postimg.cc/RhnnsNtF/Mother.png",
"https://i.postimg.cc/SsPMfWJ3/Aunt.png", "https://i.postimg.cc/G3ZMcDqX/Grandmother.png", 
"https://i.postimg.cc/HWJZDz4J/Grandfather.png"];
var names = ["Amit Singh", "Megha Singh", "Nidhi Singh", "Jaishri Singh", "Tej Narain Singh"];
var relation = ["Father", "Mother", "Aunt", "Grandmother", "Grandfather"];
var i = 0;
function update()
{
    i++;
    var noofmembers = 5
    if (i > noofmembers)
    {
        i = 0;
    }
    var updatedimg = images[i];
    var updatednames = names[i];
    var updatedrelation = relation[i];
    document.getElementById("image").src = updatedimg;
    document.getElementById("name").innerHTML = updatednames;
    document.getElementById("relation").innerHTML = updatedrelation;
}
    </script>
